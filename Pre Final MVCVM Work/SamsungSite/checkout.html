<!DOCTYPE html>
<html>
<head>
	<title>Check out</title>
	
	<link rel="stylesheet" href="css/headerStyle.css">
	<link rel="stylesheet" href="css/createAccountStyle.css">
	<link rel="stylesheet" href="font-awesome-4.3.0/css/font-awesome.min.css">
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<script src="js/headerFunctions.js"></script>
	<script type="text/javascript" src="js/createAccount.js"></script>
</head>
<body style="margin:0px;">
	<div id="wrapHeader">
		<div id="firstHeader">
			<div id="mobile-top-header"> 
				<navFirst>
					<ul>
						<li>
							<img src="img/oo_icon.gif" title="Feedback" border="0">
							<a href="#" id="oo-feedback">Feedback</a>
						</li>
						<li>
							<a href="http://www.samsung.com/us/business/" >For Business</a>
						</li>
						<li>
							<a href="http://www.samsung.com/us/aboutsamsung">About Us</a>
						</li>
						<li id="loginLI"class="loginAccount">
							<i id="loginIcon" class="fa fa-user fa-lg"></i>
							<span id="loginText" class="loginAccount">Login</span>
						</li>
						<li id="basketField">
							<i id="backetIcon" class="fa fa-cart-arrow-down fa-lg"></i>
						</li>
					</ul>
				</navFirst>
			</div>
		</div>
		<div id="secondHeader">	
			<div id="mobile-bottom-header">
				<ul id="wrapperUL">
					<li id="bottomLogo">
						<img id="logoSamsung" src="img/samsung-logo.png" title="Feedback" border="0">
					</li>
					<nav>
						<ul>
							<li><a href="#">DISCOVER</a>
								<ul>
									<li><a href="#">Guide To Galaxy</a>
										<ul>
											<li><a href="#">Explore 4k SUHD TV</a></li>
											<li><a href="#">A new Era of Computing</a></li>
										</ul>
									</li>
									<li><a href="#">Illustrator</a></li>
									<li><a href="#">Web Design</a></li>
								</ul>
							</li>
							<li><a href="#">SHOP PRODUCTS</a></li>
							<li><a href="#">APPS</a></li>
							<li><a href="#">OWNERS & SUPPORT</a></li>
							<!--
							<li id="milkMusic">
								<a href="#"><img src="img/milk-navigation.png" title="Feedback" border="0">MILK MUSIC</a>
							</li>
							-->
						</ul>
						<search>
							<form id="searchBox" method="get" action="http://www.google.com/search">
   								<input class="inputFeel" id="search" name="q"type="text" placeholder="Search">
								<input  class="inputFeel"  id="submit" type="submit" value="Search">
							</form>
						</search>
					</nav>
				</ul>
			</div>
		</div>
	</div>
	<div id="topCreateAccount">
		<h2 class="topDivElem">SHIPPING &amp; PAYMENT</h2>
	</div>

	<div id="middleCreateAccount">
		<label class="smallInfo">Required *</label>
		<br>
		<label>Email:</label>
		<input class="inputFeel"  id="email" class="block-level" type="text" value="Email:" maxlength="150" tabindex="1">
        <br>
        <label>Name:</label>
        <input class = "inputFeel" id = "firstName" class = "block-level" type = "text" value = "First Name" maxlength = 150 tabindex = "1">
        <input class = "inputFeel" id = "secondName" class= "block-level" type = "text" value = "Second Name" maxlength="150" tabindex = "1">
        <br>
		<label>Address:</label>
        <input class = "inputFeel" id = "address" class = "block-level" type = "text" value = "Address" maxlength = 150 tabindex = "1">
	    <br>
        <label>Address 2:</label>
        <input class = "inputFeel" id = "address2" class = "block-level" type = "text" value = "Address 2 " maxlength = 150 tabindex = "1">
        <br>
        <label>City/State:</label>
        <input class = "inputFeel" id = "City" class = "block-level" type = "text" value = "City" maxlength = 150 tabindex = "1">
        <select id = "state">
            <option id = "selectState">Select state</option>
            <option id = "Romania">Romania</option>
            <option id = "USA">USA</option>
        </select>
        <br>
        <label>Zip code:</label>
        <input class = "inputFeel" id = "zipCode" class = "block-level" type = "text" value = "Zip code" maxlength = 150 tabindex = 1>
        <br>
        <label>Phone:</label>
        <input type = "text" id = "countryPrefix" class = "block-level" type = "text" maxlength = 4 tabindex = 1>
        <input type = "text" id = "prefix" class = "block-level" type = "text" maxlength = 3 tabindex = 1>
        <input type = "text" id = "number" class = "block-level" type = "text" maxlength = 3 tabindex = 1>
        <br>
        <label>Shopping method:</label>
        <select id = "shoppingMethod">
            <option id = "Select shopping method">Select shopping method</option>
        </select>
        <br>
	</div>
</body>
</html>
