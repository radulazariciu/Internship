<!DOCTYPE html>
<head>
	<title>category</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/category-style.css">
</head>
<body>
		<div class="filter">
			<div class="filter-results">
			<h1>Filter Your Results</h1>
			<a id="filter-button1" href="#"></a>
			</div>

			<div class="filter-options">
			<section>
				<hgroup>
					<h3>Carrier</h3>
					<a class="tooltip-cta" data-content-id="tip1" href="#"></a>
				</hgroup>
				<fieldset>
					<input id="filterOption0" type="checkbox" name="filterOption"></input>
					<label for="filterOption0">AT&T</label>
					<script type="text/javascript"></script><br>
					<input id="filterOption1" type="checkbox" name="filterOption"></input>
					<label for="filterOption1">Verizon Wireless</label>
					<script type="text/javascript"></script><br>
					<input id="filterOption2" type="checkbox" name="filterOption"></input>
					<label for="filterOption2">Sprint</label>
					<script type="text/javascript"></script><br>
					<input id="filterOption3" type="checkbox" name="filterOption"></input>
					<label for="filterOption3">T-Mobile</label>
					<script type="text/javascript"></script><br>
					<input id="filterOption4" type="checkbox" name="filterOption"></input>
					<label for="filterOption4">U.S.Cellular</label>
					<script type="text/javascript"></script><br>
					<input class="disabled" id="filterOption5" type="checkbox" name="filterOption"></input>
					<label class="disabled" for="filterOption5">U.S.Cellular</label>
					<script type="text/javascript"></script><br>
				</fieldset>	
			</section>
			<section>
				<hgroup>
					<h3>Phone OS</h3>
					<a class="tooltip-cta" data-content-id="tip2" href="#"></a>
				</hgroup>
				<fieldset>
					<input id="filterOption6" type="checkbox" name="filterOption"></input>
					<label for="filterOption6">Android</label>
					<script type="text/javascript"></script><br>
					<input id="filterOption7" class="disabled" type="checkbox" name="filterOption"></input>
					<label class="disabled" for="filterOption7">Windows</label>
					<script type="text/javascript"></script><br>
					
				</fieldset>	
			</section>
			<section>
				<div class="resetFilter">
					<a id="resetFilter" href="#">Reset Filter</a>
				</div>
			</section>
			</div>
		</div>
	
</body>
