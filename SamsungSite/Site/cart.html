<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/cart-styles.css"/>
	<link rel="stylesheet" type="text/css" href="css/footer-styles.css"/>
	<link rel="stylesheet" type="text/css" href="css/other.css"/>
</head>
<body>
	<div class="main-container-cart">
		<div class="top-cart">
			<h1 class="float-left">Shopping cart</h1>
			<img src="images/help.png" alt="samsung help"/ class="float-right">
		</div>

		<table class="cart-table">
			<thead>
				<tr>
					<th class="item-col">ITEM</th>
					<th>QUANTITY</th>
					<th>PRICE</th>
					<th>TOTAL</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td class="item-col">
						<img src="images/samsung_s6.png" alt="samsung"/>
						Samsung Galaxy S6
					</td>
					<td>
						<div class="min-box">1</div>
						<button class="button-tertiary">Remove</button>
					</td>
					<td>
						$29.99
					</td>
					<td>
						$29.99
					</td>	
				</tr>

				<tr>
					<td class="item-col">
						<img src="images/samsung_s6.png" alt="samsung"/>
						Samsung Galaxy S6
					</td>
					<td>
						<div class="min-box">1</div>
						<button class="button-tertiary">Remove</button>
					</td>
					<td>
						$29.99
					</td>
					<td>
						$29.99
					</td>	
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<th>&nbsp;</th>
					<th>&nbsp;</th>
					<th>Sub-total:</th>
					<th id="sub-total">$29.99</th>
				</tr>
			</tfoot>
		</table>
		<div class="bottom-cart">

			<img src="images/shopping_cart.png" alt="shopping"/ class="float-left">

			<button class="button-secondary float-right">Continue Shopping</button>
			<button class="button-secondary float-right">CHECKOUT</button>

		</div>

	</div>
</body>
</html>
